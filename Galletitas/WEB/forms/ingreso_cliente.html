<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallesistema - Ingreso de Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <style>
        tr {
            border: 1px;
        }
        td{
            border: white;
        }
    </style>
    <h1>Ingreso de Clientes</h1>
    <a href="../MenuPedidos.html">Menu de Pedidos</a>
    <div class="container mt-5">
        <form action="acciones/insert_cliente.php" method="post" class="mt-4">
            <table class="table table-form">
                <tr>
                    <td>
                        <h3>Datos del Cliente</h3>
                    </td>
                <tr>
                    <td>
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control form-control-sm" name="nombre" placeholder="Nombre/s del Cliente" required>
                    </td>
                    <td>
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input type="text" class="form-control form-control-sm" name="apellido" placeholder="Apellido/s del Cliente" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="telefono" class="form-label" >Telefono del cliente:</label>
                        <input type="Text" name="telefono" class="form-control form-control-sm" placeholder="Telefono del Cliente" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="localidad" class="form-label">Localidad:</label>
                        <input type="text" class="form-control form-control-sm" name="localidad" placeholder="Localidad o ciudad del cliente" required>
                    </td>
                    <td>
                        <label for="direccion" class="form-label">Direccion:</label>
                        <input type="text" class="form-control form-control-sm" name="direccion" placeholder="Direccion del cliente" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn">Agregar Cliente</button>
                    </td>
                </tr>
            </table>

</body>

</html>
